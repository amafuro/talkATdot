<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>New event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<!--ヘッダーメニュー-->
<nav class="navbar navbar-expand-md navbar-dark bg-success sticky-top justify-content-center">
  <div class="row justify-content-center" id="navmenu1">
      <div class="input-group justify-content-center">
          <a href="#" class="navbar-brand"><h1>イベント作成</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
              <div class="navbar-nav">
                  <a class="nav-item nav-link" href="{% url 'same_users_all' %}">アカウント一覧へ戻る</a>
                  <a class="nav-item nav-link" href="{% url 'calendar' %}">カレンダーへ戻る</a>
                  <a class="nav-item nav-link" href="{% url 'event_list' %}">イベント一覧へ戻る</a>
              </div>
          </div>
      </div>
  </div>
</nav>

<!--ページの説明-->
<div class="container-fluid mt-3 mb-3">
    <div class="text-center">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h5><p>
                     新しいイベントを追加
                </p></h5>
            </div>

        </div>
    </div>
</div>

<!--イベントの作成-->
<div class="container mb-5 w-80">
    <form action="" method="POST">
        {% csrf_token %}
    <div class="mt-3">
        <label for="event_name_input"><p class="h5">イベント名</p></label></br>
        <input type="text" class="form-control" name="event_name" id="event_name_input" value="{{ Event.event_name }}">
    </div>
        <div class="mt-3">
            <p class="h5">日程</p>
        </div>
    <div class="mt-2">
        <label for="start_date_input">開始日：{{ Event.start_date }}</label></br>
        <input type="date" class="form-control" name="start_date" id="start_date_input">
    </div>
    <div class="mt-2">
        <label for="end_date_input">終了日：{{ Event.end_date }}</label></br>
        <input type="date" class="form-control" name="end_date" id="end_date_input">
    </div>
    <div class="d-grid gap-2 mt-4">
        <button class="btn btn-success" name="btn_event_new" type="submit" id="button-addon">登録</button>
    </div>
    </form>
</div>

<!--モーダルを表示する為にscriptタグでpopper.jsとjavascript.jsを追加する必要がある
</body>タグの前に挿入する-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
