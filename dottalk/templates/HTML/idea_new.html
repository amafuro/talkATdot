<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>New idea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<!--ヘッダーメニュー-->
<nav class="navbar navbar-expand-md navbar-dark bg-success sticky-top justify-content-center">
  <div class="row justify-content-center" id="navmenu1">
      <div class="input-group justify-content-center">
          <a href="#" class="navbar-brand"><h1>アイデア投稿</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
              <div class="navbar-nav">
                  <a class="nav-item nav-link" href="{% url 'idea_list' %}">アイデア一覧に戻る</a>
              </div>
          </div>
      </div>
  </div>
</nav>

<!--ページの説明-->
<div class="mt-3 mb-3">
    <div class="text-center">
        <h5>
            <p class="lh-lg">
                <mark>自分のアイデアに対する意見を聞いてみよう</mark></br>
                新たなアイデアを募ってもいいかも</br>
            </p>
        </h5>
    </div>
</div>

<!--アイデアフォーム-->
<div class="container mb-5 w-80">
    <div class="row">
        <div class="justify-content-around">
            <form action="" method="post">
                {% csrf_token %}
                <p><label for="title_input">ざっくりとしたアイデア内容</label></p>
                <p><input type="text" name="title"  class="form-control" id="title_input"></p>
                <p><label for="text_area">詳細</label></p>
                <p><textarea name="text" id="text_area"  class="form-control" cols="30" rows="10"></textarea></p>
                <p><button type="submit"  class="btn btn-outline-success form-control">投稿</button></p>
            </form>
        </div>
    </div>
</div>

<!--折りたたみを表示する為にscriptタグでpopper.jsとjavascript.jsを追加する必要がある
</body>タグの前に挿入する-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
