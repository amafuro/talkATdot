<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Event edit</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<!--フッターメニュー-->
<nav class="navbar navbar-expand navbar-dark bg-success sticky-top">
  <div class="collapse navbar-collapse justify-content-center" id="navmenu1">
    <a href="#" class="navbar-brand"><h3>イベントの編集</h3></a>
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'calendar' %}">カレンダーへ戻る</a>
        <a class="nav-item nav-link" href="{% url 'event_list' %}">イベント一覧へ戻る</a>
    </div>
  </div>
</nav>

<!--イベントの編集-->
<div class="container mb-5 w-50">
    <form action="" method="POST">
        {% csrf_token %}
    <div class="mt-3">
        <label for="event_name_input"><p class="h5">イベント名</p></label></br>
        <input type="text" class="form-control" name="event_name" id="event_name_input" value="{{ Event.event_name }}">
    </div>
        <div class="mt-3">
            <p class="h5">日程</p>
        </div>
    <div class="mt-2">
        <label for="start_date_input">変更前開始日：{{ Event.start_date }}</label></br>
        <input type="date" class="form-control" name="start_date" id="start_date_input">
    </div>
    <div class="mt-2">
        <label for="end_date_input">変更前終了日：{{ Event.end_date }}</label></br>
        <input type="date" class="form-control" name="end_date" id="end_date_input">
    </div>
    <div class="d-grid gap-2 mt-4">
        <button class="btn btn-success" name="btn_event_edit" type="submit" id="button-addon">更新</button>
        <a class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">削除</a>
    </div>
    </form>
</div>

<!-- モーダル(イベント削除の確認用)の設定 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">イベントの削除</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
      </div>
      <div class="modal-body">
        <p>イベントを削除します。よろしいですか？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
        <a class="btn btn-danger" href="{% url 'event_delete' Event.id%}" role="button">削除</a>
      </div>
    </div>
  </div>
</div>

<!--モーダルを表示する為にscriptタグでpopper.jsとjavascript.jsを追加する必要がある
</body>タグの前に挿入する-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
