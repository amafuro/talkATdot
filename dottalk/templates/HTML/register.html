<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
<meta charset="utf-8">
<title>Account create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<!--ヘッダー-->
<div class="top_wrap">
     <div class="top_bg bg-success">
        <div class="top_inner text-white d-flex justify-content-center">
          <h1>アカウント作成</h1>
        </div>
     </div>
</div>

<!--アカウント作成フォーム、作成後は作成完了メッセージを表示-->
 {% if AccountCreate %}
<div class="text-center mt-5 text-center">
   <h1 class="m-5">アカウントの登録が完了しました!</h1>
　　<a class="link-success mt-5" href="{% url 'Login' %}">ログインページへ</a>
</div>

 {% else %}
<main class="w-50 m-auto mt-3">
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ account_form.as_p }}
    {{ add_account_form }}
    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-success" name="btn_account_value" type="submit" id="button-addon">登録</button>
    </div>
</form>
<div class="mt-3 mb-5 text-center">
     <a class="link-success" href="{% url 'Login' %}">ログインページに戻る</a>
</div>
</main>

 {% endif %}

</body>
</html>
