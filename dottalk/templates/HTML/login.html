<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
<meta charset="utf-8">
<title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body class="text-center">

<!--ヘッダー-->
<div class="top_wrap">
     <div class="top_bg bg-success">
        <div class="top_inner text-white d-flex justify-content-center">
          <h1>talk AT dot</h1>
        </div>
     </div>
</div>

<!--フッターメニュー-->
<nav class="navbar navbar-expand navbar-dark bg-success fixed-bottom">
  <div class="collapse navbar-collapse justify-content-center" id="navmenu1">
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'infomation' %}">お問い合わせはこちら</a>
    </div>
  </div>
</nav>

<!--アプリの簡単な説明、mt mbで上下に余白を取ってる-->
<div class="mt-4 mb-4">
    <div class="text-center">
        <h10><p class="lh-lg">
            プログラミングができる人ってあんまりいないですよね</br>
            <mark>身近にプログラミングの繋がり</mark>が欲しく、</br>
            このアプリを制作しました</br>
            学内のそんな友人を探してみませんか
        </p></h10>
    </div>
</div>

<!--ログイン用フォーム-->
<main class="form-signin w-50 m-auto">
    <form action="{% url 'Login' %}" method="POST">
        {% csrf_token %}
        <!--アカウントIDとパスワードを入力-->
        <div class="form-floating">
          <!--labelのforとinput・textareaのidでそれぞれ紐付け、nameはpostしたときにviewで使う-->
          <input type="text" class="form-control" id="floatingInput" name="userid" placeholder="ユーザーID" aria-label="ユーザーID">
        <label for="floatingInput">ユーザーID</label>
      </div>
      <div class="form-floating">
          <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="パスワード" aria-label="パスワード">
        <label for="floatingPassword">パスワード</label>
      </div>
      <button class="w-100 btn btn-lg btn-outline-success mt-4" type="submit" value="Login">ログイン</button>
   </form>
</main>
<!--新規アカウント作成用リンク-->
    <div class="mt-3 text-center">
        <a href="{% url 'register' %}" class="link-success">新規アカウントを作成はこちら</a>
    </div>
</body>
</html>
