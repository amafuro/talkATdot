<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<!--フッターメニュー-->
<div class="container-fluid bg-secondary fixed-bottom">
    <div class="row justify-content-center">
        <!--検索フォームの設置、言語に対して検索を行う用-->
        {% csrf_token %}
        <form action="" method="get" class="form-inline col-8 m-2">
            <div class="input-group">
                <input name="query" value="{{ request.GET.query }}"
                       type="text" class="form-control text-wrap"
                       placeholder="Idea keyword">
                <button type="submit" class="btn btn-success">検索</button>
            </div>
        </form>
    </div>
</div>

<p><a href="{% url 'same_users_all' %}">アカウント一覧に戻る</a></p>
<p><a href="{% url 'idea_new' %}">アイデアを投稿する</a></p>
<p>アイデア出し一覧ページ</p>
    <h3>投稿された記事一覧</h3>
<!--最大100件まで表示-->
    {% for Idea in object_list|slice:":100"%}
        <p><a href="{% url 'idea_detail' Idea.id %}">{{ Idea.title }} - {{ Idea.text }} - {{ Idea.posted_at }}</a></p>
    {% empty %}
    <div class="mt-3 mb-4">
        <div class="text-center">
            <h5><p>検索条件に一致するイベントはありませんでした。</p></h5>
        </div>
    </div>
    {% endfor %}
</body>
</html>
