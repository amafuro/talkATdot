<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">

<head>
<meta charset="utf-8">
<title>Account create</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
<!--ヘッダー-->
<div class="top_wrap">
     <div class="top_bg bg-success">
        <div class="top_inner text-white d-flex justify-content-center">
          <h1>アカウント作成</h1>
        </div>
     </div>
</div>

<!--アカウント作成フォーム、作成後は作成完了メッセージを表示-->
 {% if AccountCreate %}
<div class="text-center mt-5">
   <h1>アカウントの登録が完了しました!</h1>
　　<a class="link-success" href="{% url 'Login' %}">ログインページへ</a>
</div>

 {% else %}
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ account_form.as_p }}
    {{ add_account_form }}
    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-success" name="btn_account_value" type="submit" id="button-addon">登録</button>
    </div>
</form>
<div class="mt-3">
     <a class="link-success" href="{% url 'Login' %}">ログインページに戻る</a>
</div>

 {% endif %}

</body>
</html>
