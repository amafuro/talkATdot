<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset='utf-8' />
    <!--FullCalendarのCSSをCDNで使えるようにする-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
<!--ヘッダーメニュー-->
<nav class="navbar navbar-expand navbar-dark bg-success sticky-top">
  <div class="collapse navbar-collapse justify-content-center" id="navmenu1">
    <!--部屋名(アカウント名)-->
    <a href="#" class="navbar-brand"><h1>みんなの共通カレンダー</h1></a>
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="#tag1">ページ下部へ</a>
        <a class="nav-item nav-link" href="{% url 'same_users_all' %}">アカウント一覧へ戻る</a>
    </div>
  </div>
</nav>
<!--カレンダーの簡単な説明、mt mbで上下に余白を取ってる-->
<div class="mt-3">
    <div class="text-center">
        <h5><p class="lh-lg">
            全ユーザーで作るシェアカレンダー!</br>
            シェアしたい企業イベントなどを書いてみよう　
            <mark>一度記入した内容は消せないので注意！</mark>
        </p></h5>
    </div>
</div>
<!--カレンダーの表示-->
<div id='calendar'></div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!--FullCalendarをCDN、staticフォルダ内のFullCalendar制御用javascriptを読み込み-->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
<script src="{% static 'js/calendar.js' %}"></script>
</body>
<a name = "tag1"></a>
</html>
