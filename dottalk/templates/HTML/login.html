<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">

<head>
<meta charset="utf-8">
<title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
<!--ページの見出し-->
<div class="top_wrap">
     <div class="top_bg bg-success">
        <div class="top_inner text-white d-flex justify-content-center">
          <h1>talk AT dot</h1>
        </div>
     </div>
</div>
<!--アプリの簡単な説明、mt mbで上下に余白を取ってる-->
<div class="mt-3 mb-4">
    <div class="text-center">
        <h10><p class="lh-lg">プログラミングができる人ってあんまりいないですよね。</br>
            同じキャンパス内にプログラミングフレンズが欲しいなと感じた学生が作りました。</br>
            <mark>同じ大学・キャンパスのプログラミングに興味をもったトモダチ</mark>ができるかもしれません。</p></h10>
    </div>
</div>
<!--アカウントIDとパスワードを入力、ボタンでログイン-->
<div class="container mb-5">
    <form action="{% url 'Login' %}" method="POST">
        {% csrf_token %}
        <!--labelのforとinput・textareaのidでそれぞれ紐付け、nameはpostしたときにviewで使う-->
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="text" class="form-control" name="userid" placeholder="ユーザーID" aria-label="ユーザーID">
            </div>
            <div class="col-auto">
                <input type="password" class="form-control" name="password" placeholder="パスワード" aria-label="パスワード">
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-outline-success" value="Login">
            </div>
        </div>
    </form>
    <!--新規アカウント作成-->
    <div class="mt-2">
        <a href="{% url 'register' %}" class="link-success">新規アカウントを作成はこちら</a>
    </div>
</div>
<!--フッターメニュー-->
<nav class="navbar navbar-expand navbar-dark bg-success fixed-bottom">
  <div class="collapse navbar-collapse justify-content-center" id="navmenu1">
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'infomation' %}">お問い合わせはこちら</a>
    </div>
  </div>
</nav>
</body>
</html>
