<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>New idea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<!--ヘッダーメニュー-->
<nav class="navbar navbar-expand navbar-dark bg-success sticky-top">
  <div class="collapse navbar-collapse justify-content-center" id="navmenu1">
    <a href="#" class="navbar-brand"><h1>アイデア投稿</h1></a>
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'idea_list' %}">アイデア一覧に戻る</a>
    </div>
  </div>
</nav>

<!--ページの説明-->
<div class="mt-3 mb-3">
    <div class="text-center">
        <h5>
            <p class="lh-lg">
                <mark>自分のアイデアに対する意見を聞いてみよう</mark></br>
                創作衝動に任せてアイデアを募ってもいいかも</br>
            </p>
        </h5>
    </div>
</div>

<!--アイデアフォーム-->
<div class="container mb-5 w-80">
    <div class="row">
        <div class="justify-content-around">
            <form action="" method="post">
                {% csrf_token %}
                <p><label for="title_input">ざっくりとしたアイデア内容</label></p>
                <p><input type="text" name="title"  class="form-control" id="title_input"></p>
                <p><label for="text_area">詳細</label></p>
                <p><textarea name="text" id="text_area"  class="form-control" cols="30" rows="10"></textarea></p>
                <p><button type="submit"  class="btn btn-outline-success form-control">投稿</button></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
