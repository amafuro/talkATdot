<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Footprint list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<!--ヘッダーメニュー-->
<nav class="navbar navbar-expand-md navbar-dark bg-success sticky-top justify-content-center">
  <div class="row justify-content-center" id="navmenu1">
      <div class="input-group justify-content-center">
          <a href="#" class="navbar-brand"><h1>あしあと</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
              <div class="navbar-nav">
                  <a class="nav-item nav-link" href="{% url 'same_users_all' %}">アカウント一覧へ戻る</a>
              </div>
          </div>
      </div>
  </div>
</nav>

<!--フッターメニュー-->
<div class="container-fluid bg-secondary text-white fixed-bottom ">
    <div class="text-center">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a class="stretched-link link-light text-decoration-none" href="#tag1">コメントを送ったアカウント一覧</a>
            </div>
            <div class="col-auto">返信が来ているかチェックしよう</div>
        </div>
    </div>
</div>

<!--一致する他ユーザーのアカウントを並べる-->
<div class="container mt-3 mb-5 w-80">
    <div class="row">
        {% for Account in object_list %}
         <div class="col-lg-3 col-md-6 col-sm-12 text-center align-self-center  mt-1 mb-4 text-truncate">
             <div class="card border-secondary">
                 <!--herokuだと画像が対応していないためコメントアウト
                 {% if Account.account_image %}
                 <img src="{{ Account.account_image.url }}" alt="" class="img-fluid"></br>
                {% else %}
                 chromeのキャッシュが残っていると画像が更新されないことがあった
                 「キャッシュの消去とハード再読み込み」で解決
                 <img src="media/default_profile_pic.png" alt="" class="img-fluid"></br>
                 {% endif %}-->
                 <div class="card-header bg-success">
                     <big><a class="stretched-link link-light text-decoration-none"
                             href="{% url 'talkroom' Account.id %}">{{ Account.nickname }}</a></big>
                 </div>
                 <div class="card-body text-truncate">
                     任せて！：{{ Account.good_prog_language }}</br>
                     教えて～：{{ Account.bad_prog_language }}
                 </div>
             </div>
         </div>
        {% empty %}
        <div class="mt-3 mb-4">
            <div class="text-center">
                <h10><p>まだメッセージを送っていないようです</p></h10>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!--折りたたみを表示する為にscriptタグでpopper.jsとjavascript.jsを追加する必要がある
</body>タグの前に挿入する-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
<a name = "tag1"></a>
</html>
